<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符</title>
    <script>
        let a = 1 + 1
        a = 10 - '5' // 10 - 5
        a = 5 + true // 5 + 1
        a = 5 + null // 5 + 0
        a = 6 - undefined // 6 - NaN --> NaN
        a = 10/0 // Infinity
        a = 9 ** .5 //开方
        a = 1 + '2' // "1" + "2"
        a = true
        console.log(typeof a, a)
        a = a + ''
        console(typeof a, a)
    </script>
</head>
<body>

</body>
</html>
