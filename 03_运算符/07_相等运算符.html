<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相等运算符</title>
    <script>
        let result = 1 == 1 //true
        result = 1 == 2 //false
        result = 1 == '1' //true
        result = true == "1" //true
        result = null == undefined //true
        result = 1 === 1 //true
        result = 1 === "1" //false
        result = null === undefined //false
        result = 1 != "1" //false
        result = 1 !== "1" //true
        console.log(result)
    </script>
</head>

</body>
</html>
