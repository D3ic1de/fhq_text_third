<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch语句</title>
    <script>
        let num = prompt("请输入一个10以内的正整数")
        switch (num){
            case 1:
                alert('壹')
                break
            case 2:
                alert('貮')
                break
            case 3:
                alert('叁')
                break
            case 4:
                alert('肆')
                break
            case 5:
                alert('伍')
                break
            case 6:
                alert('陆')
                break
            case 7:
                alert('柒')
                break
            case 8:
                alert('捌')
                break
            case 9:
                alert('玖')
                break
            case 10:
                alert('拾')
                break
            default:
                alert('default')
                break
        }
    </script>
</head>
<body>

</body>
</html>
