<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套循环</title>
    <script>
        n = prompt("请输入一个正整数")
        for(let i = 0;i < n;i++){
            for(let j = 0;j <= i;j++){
                document.write("*&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>")
        }
        document.write("<hr>")
        for(let i = 0;i < n;i++){
            for(let j = 0;j < n;j++){
                document.write("*&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>")
        }
        document.write("<hr>")
        for(let i = 0;i < n;i++){
            for(let j = 0;j < n - i;j++){
                document.write("*&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>")
        }
    </script>
</head>
<body>

</body>
</html>
