<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function fn(){
            console.log("函数声明所定义的函数")
        }
        const fn1 = function (){
            console.log("函数表达式")
        }
        fn2 = () => {
            console.log("箭头函数")
        }
        fn3 = () => console.log("箭头函数")
        fn()
        fn1()
        fn2()
        fn3()
    </script>
</head>
<body>

</body>
</html>
